name: Verify Format
on: pull_request
jobs: 
  check-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.13]
        otp: [24]
    steps:
      - uses: action/checkout@v2
      - uses: erlef/setup-elixir@v1
        with: 
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - uses: action/cache@v1
        id: mix-cache-format
        with: 
          path: deps
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hasfiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      - name: Install Mix Dependencies
        if: steps.mix-cache-format.outputs.cache-hit != 'true'
        run: mix deps.get
      - name: ===> Format
        run: mix format --check-formatted
